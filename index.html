<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Manager â€” Final</title>
  <!-- Local Tailwind-like CSS for offline use (see README to build real Tailwind) -->
  <link rel="stylesheet" href="tailwind.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 min-h-screen font-sans">

  <!-- Authentication modal / panel -->
  <div id="auth" class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Welcome to Task Manager</h2>
    <div id="auth-forms">
      <div id="loginForm">
        <input id="loginEmail" placeholder="Email" class="block w-full mb-2 p-2 border rounded" />
        <input id="loginPassword" placeholder="Password" type="password" class="block w-full mb-2 p-2 border rounded" />
        <div class="flex gap-2">
          <button id="loginBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
          <button id="showSignup" class="px-4 py-2 bg-gray-200 rounded">Create account</button>
        </div>
      </div>
      <div id="signupForm" class="hidden">
        <input id="signupName" placeholder="Name" class="block w-full mb-2 p-2 border rounded" />
        <input id="signupEmail" placeholder="Email" class="block w-full mb-2 p-2 border rounded" />
        <input id="signupPassword" placeholder="Password" type="password" class="block w-full mb-2 p-2 border rounded" />
        <div class="flex gap-2">
          <button id="signupBtn" class="px-4 py-2 bg-green-600 text-white rounded">Sign up</button>
          <button id="showLogin" class="px-4 py-2 bg-gray-200 rounded">Back to login</button>
        </div>
      </div>
    </div>
    <p class="text-sm text-gray-500 mt-4">Accounts are stored locally in your browser for this demo.</p>
  </div>

  <!-- Main app (hidden until logged in) -->
  <div id="app" class="hidden max-w-4xl mx-auto mt-8">
    <header class="flex items-center justify-between bg-white p-4 rounded-xl shadow">
      <div>
        <h1 class="text-xl font-bold">Task Manager</h1>
        <p id="welcomeUser" class="text-sm text-gray-600"></p>
      </div>
      <div class="flex items-center gap-3">
        <button id="exportBtn" class="px-3 py-2 bg-slate-800 text-white rounded">Export</button>
        <label class="px-3 py-2 bg-slate-200 rounded cursor-pointer">Import<input id="importFile" type="file" accept="application/json" class="hidden"/></label>
        <button id="logoutBtn" class="px-3 py-2 bg-red-500 text-white rounded">Logout</button>
      </div>
    </header>

    <main class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <section class="md:col-span-2 bg-white p-4 rounded-xl shadow">
        <form id="taskForm" class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="title" placeholder="Task title" class="col-span-2 p-2 border rounded" required maxlength="120" />
          <input id="due" type="datetime-local" class="p-2 border rounded" />
          <textarea id="details" placeholder="Details (optional)" class="col-span-3 p-2 border rounded"></textarea>
          <select id="priority" class="p-2 border rounded">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <select id="reminder" class="p-2 border rounded">
            <option value="">No reminder</option>
            <option value="5">5 min before</option>
            <option value="15">15 min before</option>
            <option value="60">1 hour before</option>
            <option value="1440">1 day before</option>
          </select>
          <div class="flex gap-2">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Add Task</button>
            <button type="button" id="clearCompleted" class="px-4 py-2 bg-gray-200 rounded">Clear Completed</button>
          </div>
        </form>

        <div class="mt-4 flex gap-3 items-center">
          <input id="search" placeholder="Search tasks..." class="p-2 border rounded flex-1" />
          <select id="filter" class="p-2 border rounded">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <ul id="taskList" class="mt-4 space-y-3"></ul>
      </section>

      <aside class="bg-white p-4 rounded-xl shadow">
        <h3 class="font-semibold mb-2">Upcoming</h3>
        <ul id="upcoming" class="space-y-2 text-sm text-gray-700"></ul>

        <hr class="my-3" />
        <h3 class="font-semibold mb-2">Settings</h3>
        <div class="flex flex-col gap-2">
          <label class="flex items-center gap-2"><input id="enableNotifications" type="checkbox" /> Enable desktop notifications</label>
          <label class="flex items-center gap-2"><input id="autoSort" type="checkbox" checked /> Auto-sort by due date</label>
        </div>
      </aside>
    </main>
  </div>

  <template id="taskTpl">
    <li class="task p-3 bg-white rounded-lg shadow flex items-start justify-between" draggable="true">
      <div class="flex items-start gap-3">
        <input class="toggle" type="checkbox" />
        <div>
          <div class="title font-medium"></div>
          <div class="details text-sm text-gray-500"></div>
          <div class="text-xs text-gray-400 mt-1"></div>
        </div>
      </div>
      <div class="flex flex-col items-end gap-2">
        <div class="priority text-xs px-2 py-1 rounded"></div>
        <div class="flex gap-2">
          <button class="editBtn text-sm">Edit</button>
          <button class="deleteBtn text-sm text-red-500">Delete</button>
        </div>
      </div>
    </li>
  </template>

  <script src="script-pbkdf2.js"></script>
</body>
</html>
